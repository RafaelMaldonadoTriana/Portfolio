<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Circunferencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="circunferenciaForm" class="w-50 mx-auto border border-primary p-5" onsubmit="return calcular()">
            <h1 class="text-center text-danger">Calculadora de Circunferencia</h1>
            <div class="mb-3">
                <label for="radio" class="form-label">Radio</label>
                <input type="number" class="form-control" id="radio" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
            <div id="resultados" class="mt-5"></div>
        </form>
    
    </div>

    <script src="ejercicio2.js"></script>
</body>
</html>
