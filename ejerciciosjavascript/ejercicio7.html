<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División Entera por Euclides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="divisionForm" class="w-50 mx-auto border border-primary p-5" onsubmit="return calcularDivision()">
            <h1 class=c>División Entera por Euclides</h1>
            <div class="mb-3">
                <label for="dividendo" class="form-label">Dividendo</label>
                <input type="number" class="form-control" id="dividendo" required min="0" step="1">
                <div class="form-text">Ingresa un número entero positivo.</div>
            </div>
            <div class="mb-3">
                <label for="divisor" class="form-label">Divisor</label>
                <input type="number" class="form-control" id="divisor" required min="1" step="1">
                <div class="form-text">Ingresa un número entero positivo distinto de cero.</div>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
            <div id="resultado" class="mt-5 text-center"></div>
        </form>
        
    </div>

    <script src="ejercicio7.js"></script>
</body>
</html>
