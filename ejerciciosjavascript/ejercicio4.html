<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de letra del DNI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="dniForm" class="w-50 mx-auto border border-primary p-5" onsubmit="return calcularLetraDNI()">
            <h1 class="text-center text-danger">Calculadora de letra del DNI</h1>
            <div class="mb-3">
                <label for="dni" class="form-label">Número de DNI</label>
                <input type="text" class="form-control" id="dni" required pattern="\d{7,8}">
                <div class="form-text">Debe ser una sucesión de 7 u 8 números.</div>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
            <div id="resultado" class="mt-5"></div>
        </form>
    </div>

    <script src="ejercicio4.js"></script>
</body>
</html>
