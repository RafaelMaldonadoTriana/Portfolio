<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Mayúsculas y Minúsculas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="cadenaForm" class="w-50 mx-auto border border-primary p-5" onsubmit="return verificarCadena()">
            <h1 class="text-center text-danger">Verificador de Mayúsculas y Minúsculas</h1>
            <div class="mb-3">
                <label for="cadena" class="form-label">Ingresa una cadena de caracteres</label>
                <input type="text" class="form-control" id="cadena" required>
                <div class="form-text">Deberá contener al menos una letra.</div>
            </div>
            <button type="submit" class="btn btn-primary">Verificar</button>
            <div id="resultado" class="mt-5 text-center"></div>
        </form>
        
    </div>

    <script src="ejercicio5.js"></script>
</body>
</html>
