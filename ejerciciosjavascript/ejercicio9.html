<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre del Mes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="mesForm" class="w-50 mx-auto border border-primary p-5" onsubmit="return mostrarNombreMes()">
            <h1 class="text-center text-danger">Nombre del Mes</h1>
            <div class="mb-3">
                <label for="mes" class="form-label">Selecciona un mes</label>
                <select class="form-select" id="mes" required>
                    <option value="" disabled selected>Elige un mes...</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Mostrar Nombre del Mes</button>
            <div id="resultado" class="mt-5 text-center"></div>
        </form>
        
    </div>

    <script src="ejercicio9.js"></script>
</body>
</html>
