<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del MCD por Euclides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <form  class="w-50 mx-auto border border-primary p-5"
                    <h1 class=v>Cálculo del MCD por Algoritmo Euclidiano</h1>
                    <h3 class="text-center text-secondary mb-4">Ingresar Números</h3>
                    <div class="mb-3">
                        <label for="input1" class="form-label">Número 1:</label>
                        <input type="text" class="form-control" id="input1" placeholder="Ingresa el primer número">
                        <span id="errorInput1" class="text-error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">Número 2:</label>
                        <input type="text" class="form-control" id="input2" placeholder="Ingresa el segundo número">
                        <span id="errorInput2" class="text-error"></span>
                    </div>
                    <button type="button" class="btn btn-primary btn-block mb-3" id="calcularBtn">Calcular</button>
                    <p id="resultado" class="mt-3  text-center"></p>
                </form>
        </div>
    </div>
    <script src="Ejercicio8.js"></script>
</body>
</html>
