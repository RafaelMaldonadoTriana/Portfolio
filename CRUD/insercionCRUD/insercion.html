<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserción de Datos</title>
    <link rel="stylesheet" href="./insercion.css">
</head>
<body>
    <section>
        <div class="insercion">
            <h2>Inserción de Datos</h2>
            <form id="formulario" onsubmit="return validarFormulario()">
                <div class="inputBox">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="inputBox">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="inputBox">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required>
                </div>

                <div class="inputBox">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="inputBox">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento" required>
                        <!-- Aquí debes llenar las opciones con datos reales de tu base de datos -->
                        <option value="1">Administración</option>
                        <option value="2">Ventas</option>
                        <!-- ... más opciones ... -->
                    </select>
                </div>

                <div class="inputBox">
                    <label>Género:</label>
                    <input type="radio" id="genero1" name="genero" value="masculino" required>
                    <label for="genero1">Masculino</label>
                    <input type="radio" id="genero2" name="genero" value="femenino" required>
                    <label for="genero2">Femenino</label>
                    <!-- Puedes agregar más opciones según sea necesario -->
                </div>

                <div class="inputBox">
                    <input type="checkbox" id="recibirInfo" name="recibirInfo">
                    <label for="recibirInfo">Recibir Información</label>
                </div>

                <div class="inputBox">
                    <input type="submit" value="Guardar">
                </div>
            </form>
        </div>
    </section>

    <script src="./validaciones.js"></script>
</body>
</html>
