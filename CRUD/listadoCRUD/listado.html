<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Datos</title>
    <link rel="stylesheet" href="./css/listado.css">
</head>
<body>
    <section>
        <div class="listado">
            <h2>Listado de Datos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Departamento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de una fila de datos, reemplázala con tus datos reales -->
                    <tr>
                        <td>José</td>
                        <td>Ruiz</td>
                        <td>Administración</td>
                        <td>
                            <button onclick="eliminarDatos()">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Puedes agregar más filas según tus datos -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="./js/listado.js"></script>
</body>
</html>
